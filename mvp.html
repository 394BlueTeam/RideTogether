<!doctype html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>RideTogether</title>

  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link href='http://fonts.googleapis.com/css?family=Just+Me+Again+Down+Here|Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="Plugins/FontAwesome/css/font-awesome.min.css">

  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
  <script type="text/javascript">
  Parse.initialize("b0jfwJsQkNWPdoKnDgd8KJLufCLWNJpmc5vBTkqr", "X90Jzs3gzKceNOdkFmCle8ZiwsE0HGhyNF4N3Wcj");

  var query = new Parse.Query('Ride');
  var driver;
  query.find({
    success: function(results) {
      var q = $('#query');
      for (var i=0;i < results.length;i++){
        q.append('<div class="row" data-attribute="'+results[i].id+ '"><p>'+results[i].get('StartAddress')+"</p>"+'<p>'+results[i].get('Destination')+"</p>"+'<p>'+results[i].get('TravelTime')+"</p>"+ "<div class='info'></div></div>");
      }

        $('.row').click( function(){
          console.log('here')
          var id = $(this).attr('data-attribute');
          var info = $(this).find('.info');
          //if for some reason we end up with undefined variables
          if(!id || !info)
          {
            console.log("Error: could not set id or info variables.");
            return;
          }
          //check to see if it is empty,
          //if empty -> add data
          //if non empty and visible -> 'collapse' div. hide div
          //if non empty and hidden -> 'uncollapse' div and show it
          //saves us from refetching already fetched data
          if(info.is(':empty'))
          {
            $(this).css('background-color', 'white');
            query.get(id, {
              success: function(object) {
                console.log('success');
                lookupDriver(object.get('DriverID'), info, object.get('OpenSeats'));
              },
              error: function(object, error) {
                console.log('error')
              }
            });
          }
          else if(info.is(':visible'))
          {
            info.hide();
          }
          else
          {
            info.show();
          }
        })
    },
    error: function(error) {
      console.log('error')
    }
  });

  //lookup the driver name
  //uses a promise/callback method to wait for query to return
  //if one result is return, then it calls insertInfo
  function lookupDriver(driverID, info, openseats){
    var driverName;
    var driverQuery = new Parse.Query('Users');
    driverQuery.equalTo("objectId", driverID);

    driverQuery.find({
      success: function(results){
        console.log(results.length);
        console.log("Successfully looked up driver name: ", results[0].get('Name'), "with driverID: ", driverID);
        driverName = results[0].get('Name');
        console.log(driverName);
      },
      error: function(object, error){
        console.log('Error: Could not find objectID ', driverID, " in User database");
      }
    }).then(function(result) {
              console.log("The result of the callback is: ", result);
              if(result.length == 1)
              {
                insertInfo(info, result[0].get('Name'), openseats);
              }
              else
              {
                console.log("Error: Looking up driver ID did not return 1 result.");
                return;
              }
            });
  }

  //adds the chosen information into the appropriate div
  //error checking should be 
  function insertInfo(info, driver, seats){
    info.html('<p>Driver: ' + driver +'</p><p>Open Seats: ' 
              +seats +'</p>');
    return 0;
  }

  </script>
</head>

<body class="fancy">
    <!-- HEADER -->
    <div class="header">
      <h1>RideTogether
        <span>
          <a href="#"><i class="fa fa-bars fa-lg"></i></a>
          <p>Menu</p>
        </span>
      </h1>     
    </div>

  <h2 class="subheader">Current Rides:</h2>

  <div id="query">
    <div class="row" style="font-weight:bolder;">
      <p>Start Address</p>
      <p>End Address</p> 
      <p>Time</p>
    </div>
  </div>

</body>

</html>
