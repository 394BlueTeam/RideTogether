<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN" "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html>
    <head>
        <!-- files to be loaded first -->
        <link href='http://fonts.googleapis.com/css?family=Just+Me+Again+Down+Here|Open+Sans' rel='stylesheet' type='text/css' />
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>RideTogether</title>
        <link href="CSS/mobile.css" rel="stylesheet" media="handheld,only screen and (max-device-width:480px)" />
        <link href="CSS/core.css" rel="stylesheet" media="screen" />
        <link rel="stylesheet" href="Plugins/FontAwesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="Plugins/Bootstrap/css/bootstrap.min.css">
        <script type="text/javascript" src="Plugins/Bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            Parse.initialize("b0jfwJsQkNWPdoKnDgd8KJLufCLWNJpmc5vBTkqr", "X90Jzs3gzKceNOdkFmCle8ZiwsE0HGhyNF4N3Wcj");

            var query = new Parse.Query('Ride');
            query.find({
              success: function(results) {
                var q = $('#query');
                for (var i=0;i < results.length;i++){
                  q.append('<div class="row" data-attribute="'+results[i].id+ '"><p>'+results[i].get('StartAddress')+"</p>"+'<p>'+results[i].get('Destination')+"</p>"+'<p>'+results[i].get('TravelTime')+"</p>"+ "<div class='info'></div></div>");
                }

                  $('.row').click( function(){
                    console.log('here')
                    var id = $(this).attr('data-attribute');
                    var info = $(this).find('.info');
                    $(this).css('background-color', 'white');
                   query.get(id, {
                    success: function(object) {
                      console.log('success');
                      info.html('<p>Driver: ' +object.get("DriverID") +'</p><p>Open Seats: ' 
                        +object.get("OpenSeats") +'</p>')
                    },
                    error: function(object, error) {
                     console.log('error')
                    }
                  });
                  })




              },
              error: function(error) {
                console.log('error')
              }
            });
        </script>
    </head>

    <body>
        <!-- HEADER -->
        <div class="header">
          <h1>Post Your Ride
            <span>
              <a href="javascript:history.back()" id="back"><i class="fa fa-chevron-left fa-lg"></i></a>
              <!-- <a href="#" id="menu"><i class="fa fa-bars fa-lg"></i></a> -->
              <!--<a href="#" id="rides"><i class="fa fa-pencil-square-o fa-lg"></i> <span class="badge">1</span> </a>-->
              <!-- <p>Menu</p> -->
            </span>
          </h1>     
        </div>

        <h2 class="subheader">Current Rides:</h2>

        <div id="query">
          <div class="row" style="font-weight:bolder;">
            <p>Start Address</p>
            <p>End Address</p> 
            <p>Time</p>
          </div>
        </div>
    </body>

</html>
